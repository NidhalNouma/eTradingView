<!-- Main modal -->
<div
  id="result-modal-{{result.id}}"
  data-modal-backdrop="static"
  tabindex="-1"
  aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-background rounded-lg shadow">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          PAIR_NAME
        </h3>
        <ul
          class="font-semibold ml-4 flex flex-wrap items-center text-sm text-center text-text"
        >
          <li class="mr-2">
            <a
              href="#"
              class="inline-block px-2 py-1 text-text-light dark:text-text bg-primary rounded-lg active"
              aria-current="page"
              >Result</a
            >
          </li>
          <li class="mr-2">
            <a
              href="#"
              class="inline-block px-2 py-1 rounded-lg hover:text-text-light text-text hover:bg-primary"
              >Settings</a
            >
          </li>
        </ul>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="result-modal-{{result.id}}"
        >
          <svg
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
      <!-- Modal body -->
      <!-- Profits -->
      <div class="p-6 space-y-6">
        <div class="text-base font-bold">
          <h6 class="text-title">
            <span class="text-sm text-text">First trade open at:</span> 20:20
            Jun 2 2022
          </h6>
          <h6 class="text-title">
            <span class="text-sm text-text">Last trade close at:</span> 20:20
            Oct 10 2022
          </h6>
        </div>
        <div class="text-base font-bold grid grid-cols-2">
          <h6 class="text-green-400">
            90% <span class="text-sm text-text">Net profit</span>
          </h6>
          <h6 class="text-green-400">
            51.2% <span class="text-sm text-text">Percent Profitable</span>
          </h6>
          <h6 class="text-green-400">
            0.44 <span class="text-sm text-text">Profit factor</span>
          </h6>
          <h6 class="text-green-400">
            0.62% <span class="text-sm text-text">Max Drawdown</span>
          </h6>
        </div>
      </div>
      <!-- Settings -->
      <div class="p-6 space-y-6">
        <div class="text-base font-bold grid grid-cols-2">
          <h6 class="text-title">
            <span class="text-sm text-text">Volume: </span>0.1
          </h6>
          <h6 class="text-title">
            <span class="text-sm text-text">Take profit: </span>230
          </h6>
          <h6 class="text-title">
            <span class="text-sm text-text">Sttop loss: </span>230
          </h6>
          <h6 class="text-title">
            <span class="text-sm text-text">Trailing stop: </span>50
          </h6>
          <h6 class="text-title">
            <span class="text-sm text-text">BreakEven: </span>50
          </h6>
          <h6 class="text-title">
            <span class="text-sm text-text">Parciel close: </span>50
          </h6>
        </div>
      </div>
    </div>
  </div>
</div>
