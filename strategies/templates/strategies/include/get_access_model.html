<div
  id="get-access-modal"
  tabindex="-1"
  class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative w-full max-w-md max-h-full">
    <div class="relative bg-background rounded-lg shadow">
      <button
        type="button"
        class="absolute top-3 right-2.5 btn-icon"
        onclick='hideModel("get-access-modal")'
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="p-6 text-center">
        <svg
          class="mx-auto mb-4 text-text w-12 h-12"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
        {% if error %}
        <div class="mb-5 text-base font-normal text-text">
          {% include 'include/errors.html' %}
        </div>
        <a
          href="mailto:support@isalgo.com?subject=My access was denied!&body=My access was denied when attempting to access the strategy."
          class="btn-primary font-semibold"
        >
          Contact us
          <svg
            class="h-4 aspect-auto ml-1"
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            role="img"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.187 19.181L24 4.755 0 12.386l9.196 1.963.043 4.896 2.759-2.617-2.147-2.076 7.336 4.63z"
            ></path>
          </svg>
        </a>
        {% else %}
        <p class="mb-5 text-base font-normal text-text">
          You now have access to this strategy! Click below to learn more about
          where to find it and how to use it.
        </p>
        <a href="{% url 'docs_setup' %}" class="btn-primary font-semibold">
          Click here
          <svg
            class="h-4 aspect-auto ml-1"
            stroke="currentColor"
            fill="none"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M14 3v4a1 1 0 0 0 1 1h4"></path>
            <path
              d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"
            ></path>
            <path d="M11 14h1v4h1"></path>
            <path d="M12 11h.01"></path>
          </svg>
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
