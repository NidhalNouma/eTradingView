{% extends 'page.html' %} {% load static %} {% block page %}


{% if has_subscription %}
<h1 class="mt-8 text-left text-6xl text-title font-extrabold">Ideas</h1>
{% else %}
<h1 class="mt-8 text-center text-6xl text-title font-extrabold">We would like to hear </br> <span class="bg-clip-text bg-gradient-to-tl to-primary from-secondary text-transparent">from you<span></h1>
{% endif %}

<main class="mt-8 mb-16">
  <section class="grid md:grid-cols-4 sm:grid-cols-3 grid-cols-2 gap-4">
    {% for idea in ideas %}
    <div class="w-full mb-3 p-2">
      {% include "include/comment_comment_page.html" with comment=idea %}
    </div>
    {% endfor %}
  </section>
</main>

{% endblock page %}
