<div
  id="video-modal-{{id}}"
  tabindex="-1"
  class="fixed z-50 hidden overflow-hidden inset-0 h-full max-h-full p-4"
>
  {% comment %}
  <div
    class="relative bg-transparent rounded-lg shadow h-full w-full flex flex-col"
  >
    {% endcomment %}
    <button
      type="button"
      class="absolute top-4 right-3.5 btn-icon"
      data-modal-hide="video-modal"
      onclick="hideModel('video-modal-{{id}}');"
    >
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
      <span class="sr-only">Close modal</span>
    </button>
    <div
      class="max-w-7xl w-full aspect-video md:m-16 flex items-center justify-center"
    >
      {% if video_url %}
      <video
        poster="{{video_poster}}"
        class="rounded-lg w-full max-h-full max-w-fit min-w-[80%] aspect-video"
        controls
      >
        <source src="{{video_url}}" type="video/mp4" />
      </video>
      {% elif youtube_video_id %}
      <iframe
        class="rounded-lg w-full max-h-full max-w-fit aspect-video"
        width="100%"
        height="100%"
        src="https://www.youtube.com/embed/{{youtube_video_id}}"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      {% endif %}
    </div>
    {% comment %}
  </div>
  {% endcomment %}
</div>
