<!-- templates/_base.html -->

{% load compress %} {% load static %}

<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IsAlgo | Elevate your trading to the next level</title>
    <link
      rel="icon"
      href="{% static 'images/logo.png' %}"
      type="image/x-icon"
    />
    {% block head %} {% endblock head %} {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}" />
    {% endcompress %}
    <script src="{% static 'js/htmx.min.js' %}" defer></script>
    <script src="{% static 'js/index.js' %}" defer></script>
  </head>

  <body
    class="bg-background flex flex-col min-h-screen overflow-x-hidden relative max-w-8xl mx-auto"
  >
    {% block toppage %} {% endblock toppage %}
    <div class="container mx-auto grow flex flex-col px-3 sm:px-6 relative">
      {% include 'navbar.html' %} {% block page %} {% endblock page %} {% include 'footer.html' %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  </body>
</html>
