    {% if user.is_authenticated == False %}
    <div class="flex md:order-2">
      <a
        type="button"
        href="{% url 'login' %}"
        class="btn-secondary mr-3 md:mr-0"
        >Sign In
      </a>
      <button
        data-collapse-toggle="mobile-menu-2"
        type="button"
        class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden dark:text-gray-400"
        aria-controls="mobile-menu-2"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-6 h-6"
          aria-hidden="true"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
    {% else %}
    <div class="flex items-center md:order-2">
      <button
        type="button"
        class="flex mr-3 text-sm rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
        id="user-menu-button"
        aria-expanded="false"
        data-dropdown-toggle="user-dropdown"
        data-dropdown-placement="bottom"
      >
        <span class="sr-only">Open user menu</span>
        <img
          class="w-8 h-8 rounded-full"
          src="{% static 'images/profile_img.png' %}"
          alt="user photo"
        />
      </button>
      <!-- Dropdown menu -->
      <div
        class="z-50 hidden my-4 text-base list-none bg-background divide-y divide-background rounded-lg shadow"
        id="user-dropdown"
      >
        <div class="px-4 py-3">
          <span class="block text-sm text-gray-500 truncate dark:text-gray-400"
            >{{user.username}}</span
          >
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          {% if user.is_superuser %}
          <li>
            <a
              href="{% url 'admin:index' %}"
              class="block px-4 py-2 text-sm text-text hover:text-title hover:font-semibold"
              >Admin</a
            >
          </li>
          {% endif %}
          <li>
            <a
              href="{% url 'settings' %}"
              class="block px-4 py-2 text-sm text-text hover:text-title hover:font-semibold"
              >Settings</a
            >
          </li>
          <li>
            <a
              href="{% url 'logout' %}"
              class="block px-4 py-2 text-sm text-text hover:text-title hover:font-semibold"
              >Log out</a
            >
          </li>
        </ul>
      </div>
      <button
        data-collapse-toggle="mobile-menu-2"
        type="button"
        class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg md:hidden ocus:outline-none dark:text-gray-400"
        aria-controls="mobile-menu-2"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-6 h-6"
          aria-hidden="true"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
    {% endif %}

    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      id="mobile-menu-2"
    >
      <ul
        class="flex flex-col p-4 md:p-0 mt-4 font-medium border rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0"
      >
        <li>
          <a
            href="{% url 'strategies' %}"
            class="block py-2 pl-3 pr-4 text-text hover:text-title hover:font-medium"
            aria-current="page"
            >Strategies</a
          >
        </li>
        <li>
          <a
            href="{% url 'membership' %}"
            class="block py-2 pl-3 pr-4 text-text hover:text-title hover:font-medium"
            aria-current="page"
            >Membership</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 pl-3 pr-4 text-text hover:text-title hover:font-medium"
            aria-current="page"
            >Docs</a
          >
        </li>
      </ul>
    </div>

</nav>
