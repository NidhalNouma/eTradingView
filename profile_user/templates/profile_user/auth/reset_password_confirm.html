{% extends 'page.html' %} {% block page %}

<main class="my-auto mx-auto max-w-xl w-[27rem]">
  <div class="text-title text-xl">
    <h3 class="text-center">Enter new password</h3>
    <h6 class="text-center text-sm">
      Please enter your new password twice so we can verify <br />you typed it
      in correctly.
    </h6>
  </div>

  <div class="mt-8">
    <form method="post">
      {% csrf_token %}
      <label
        for="{{form.new_password1.id_for_label}}"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >New password</label
      >
      <div class="relative mb-2">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5 text-gray-500 dark:text-gray-400"
            fill="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z"
            ></path>
          </svg>
        </div>
        <input
          name="{{form.new_password1.html_name}}"
          type="password"
          id="{{form.new_password1.id_for_label}}"
          class="bg-background border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="****************"
        />
      </div>
      <label
        for="{{form.new_password2.id_for_label}}"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Confirm password</label
      >
      <div class="relative mb-2">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5 text-gray-500 dark:text-gray-400"
            fill="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z"
            ></path>
          </svg>
        </div>
        <input
          name="{{form.new_password2.html_name}}"
          type="password"
          id="{{form.new_password2.id_for_label}}"
          class="bg-background border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="****************"
        />
      </div>

      {% comment %} {% if form.errors %}
      <p>username or password not correct</p>
      {{form.errors}} {% endif %} {% endcomment %}

      <button
        type="submit"
        class="mt-4 justify-center w-full dark:text-text text-text-light bg-primary focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 mr-2 mb-2"
      >
        Change password
      </button>
    </form>
  </div>
</main>

{% endblock page %}
