<div class="" id="at-accounts-list" trigger-modal="{{ trigger_modal }}" trigger-btn="{{ trigger_btn }}" >
  {% if crypto_accounts %}
  <div class="grid lg:grid-cols-4 md:grid-cols-3 grid-cols-1 gap-4 w-full items-start">
    {% for account in crypto_accounts %} 
    {% include "include/crypto_broker_card.html" with account=account %} 
    {% endfor %}
    <span class="col-span-full"></span>
    {% for account in forex_accounts %} 
    {% include "include/forex_broker_card.html" with account=account %} 
    {% endfor %}
   </div>
  {% endif %}
</div>
