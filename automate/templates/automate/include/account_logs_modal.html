<!-- Logs account modal -->
<div
  id="{{name}}-logs-{{account.id}}"
  tabindex="-1"
  aria-hidden="true"
  class="fixed z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto inset-0 max-h-full"
>
  <div class="relative w-full max-w-7xl h-[80vh] max-h-full mt-auto">
    <!-- Modal content -->
    <div class="relative shadow h-full bg-background rounded-lg">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 rounded-t">
        <h3 class="text-xl font-semibold text-title">
          Logs <span class="text-sm">({{account.name}})</span>
        </h3>
        <button
          onclick="hideModel('{{name}}-logs-{{account.id}}')"
          type="button"
          class="text-title/70 bg-transparent hover:text-title rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
        >
          <svg
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
      <!-- Modal body -->
      <div class="max-w-md p-6 pt-1 mx-auto mt-1">
        <p class="text-text/80 text-sm text-center mb-6">
          No logs available for this account at this moment.
        </p>
      </div>
    </div>
  </div>
</div>
